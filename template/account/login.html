{% extends 'homeapp/Mainhome.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    
    BTP - Login
{% endblock title %}

{% block content %}
<style>#signup-button1{
    position: relative;
    border-radius: 20px;
    display: inline-block;
    padding: 10px 25px;
    text-transform: uppercase;
    text-decoration: none;
    font-size: 13px;
    background-color: #00ADB5;
    overflow: hidden;
    transition: 0.2s;
  }
  
  #signup-button1:hover{
    color: #EEEEEE;
    font-size: 15px;
    border-radius: 6px;
    background-color: #00ADB5;
    box-shadow: 0 0 10px #00ADB5, 0 0 4px #00ADB5,0 0 80px #00ADB5;
    transition-delay: 0.1s;
    text-decoration: none;
    border-radius: 9px;
  }</style>
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: #EEEEEE;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button1">
          <button class="btn " style="color: #EEEEEE;">SIGN IN</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}</title>
